<!DOCTYPE html>
<html>
	<head>
		<title>HelloWorld</title>
		<style type=text/css>
			body{
				background-color:gold;
			}
			p{
				font-family: arial;
				font-size: 100px;
				font-weight: bold;
				text-decoration: underline;
				color: blue;
			}
			div{
				background-color: silver;
				height: 300;
				width: 700px;
				font-family: cursive;
				font-size: 100px;
				color: white;
				margin-bottom: 10px;
				margin-right: 10px;
				padding-left: 500px;
			}
		</style>
	</head>
	<body>
		<div>Hello World</div>
		<FONT FACE="modern, arial, veranda">Hello World</FONT>
		<br><a href=http://google.com>click here to go to google</a>
		<br><img src=hello-world.png width=100px><br><br>
		<table border=1px>
			<tr bgcolor=gold>
				<td><i>Text1<i></td>
				<td>Text2</td>
			</tr>
			<tr bgcolor=silver>
				<td bgcolor=orange><b>Text3</b></td>
				<td>Text4</td>
			</tr>
		</table>
		<p>This text is styled</p>
	</body>
</html>
